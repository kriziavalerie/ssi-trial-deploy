<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shearwall Systems Layout</title>
    <link rel="icon" href="images/SSI_Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left Section / COMPANY LOGO & NAME -->
        <div class="bg-gradient-to-b from-white to-green-100 w-full md:w-1/4 p-6 flex flex-col items-center justify-center">
            
            <div class="mb-8">
                <center>
                <img src="images/SSI_Logo.png" alt="Shearwall Logo" class="w-32 h-32 mb-4"> 
                </center>
                <h1 class="text-green-800 text-2xl font-bold text-center">SHEARWALL SYSTEMS INC.</h1>
                <p class="text-zinc-700 text-sm text-center">CAST-IN-PLACE CONSTRUCTION COMPANY</p>
            </div>
            <button class=" border-green-700 border-2 rounded-sm hover:bg-green-700 hover:text-white text-zinc-700 py-2 px-6 shadow-md">MESSAGE US</button>
        </div>

        <!-- Right Section / PICTURE GRIDS (LINKS )-->
        <div class="bg-gradient-to-b from-white to-green-100 grid grid-cols-12 gap-2 p-2 w-full md:w-3/4 h-full">
            <!-- First Column -->
            <div class="col-span-3 flex flex-col space-y-2 h-full">
                <div class="h-1/3 relative">
                    <img src="images/LandingPage_Background.png" alt="Low Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">LOW RISE RESIDENTIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="low-rise-2.jpg" alt="Low Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">LOW RISE RESIDENTIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="mid-rise-1.jpg" alt="Mid Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">MID RISE RESIDENTIAL</p>
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-span-6 flex flex-col space-y-2 h-full">
                <div class="h-1/3 relative">
                    <img src="low-rise-3.jpg" alt="Low Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">LOW RISE RESIDENTIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="images/LandingPage_Background.png" alt="Low Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">LOW RISE RESIDENTIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="mid-rise-2.jpg" alt="Mid Rise Residential" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">MID RISE RESIDENTIAL</p>
                    </div>
                </div>
            </div>

            <!-- Third Column -->
            <div class="col-span-3 flex flex-col space-y-2 h-full">
                <div class="h-1/3 relative">
                    <img src="commercial.jpg" alt="Commercial" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">COMMERCIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="commercial.jpg" alt="Commercial" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">COMMERCIAL</p>
                    </div>
                </div>
                <div class="h-1/3 relative">
                    <img src="commercial.jpg" alt="Commercial" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <p class="text-white font-bold text-lg">COMMERCIAL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
