<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shearwall Systems Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="flex flex-col items-center pt-10">
        <a href="/" class="text-green-700 text-4xl font-bold">Shearwall Systems Inc.</a>
        <p class="text-gray-600 text-sm mt-2">CAST-IN-PLACE CONSTRUCTION COMPANY</p>
    </header>

    <main class="mt-10 flex flex-col items-center">
        <button class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">INQUIRE NOW</button>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-10 w-11/12 lg:w-9/12">
            <!-- Low Rise Residential -->
            <div class="relative group">
                <img src="images/featured1.png" alt="Low Rise Residential" class=" shadow-lg">
                <a href="#" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition">LOW RISE RESIDENTIAL</a>
            </div>

            <!-- Mid Rise Residential -->
            <div class="relative group">
                <img src="images/featured1.png" alt="Mid Rise Residential" class=" shadow-lg">
                <a href="#" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition">MID RISE RESIDENTIAL</a>
            </div>

            <!-- Commercial -->
            <div class="relative group">
                <img src="images/featured1.png" alt="Commercial" class=" shadow-lg">
                <a href="#" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition">COMMERCIAL</a>
            </div>

            <!-- Institutional -->
            <div class="relative group">
                <img src="images/featured1.png" alt="Institutional" class=" shadow-lg">
                <a href="#" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold opacity-0 group-hover:opacity-100 transition">INSTITUTIONAL</a>
            </div>
        </div>
    </main>
</body>
</html>
