<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shearwall Systems Inc.</title>
    <link rel="icon" href="images/SSI_Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-white xl:overflow-hidden">
    <div class="bg-white bg-[url(images/CAMPITA.png)] bg-cover bg-center bg-no-repeat min-h-screen">
       
        <div class="mx-4 md:mx-16 lg:mx-18 flex flex-col items-center">
            <!-- Back Button & Title -->
            <div class="flex items-center justify-between pt-10 md:pt-10 w-full pb-20">
                <a href="commercial.html">
                    <button class="w-12 h-12 flex items-center justify-center bg-green-900 rounded-full hover:bg-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                </a>
                <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-green-900 font-bold pl-4 pt-1">Campita Commercial Bldg.</h1>
                <!-- Logo (Upper Right Side) -->
                <a href="index.html" class="ml-auto"> <img src="images/SSI_Logo.png" class="w-16 h-16"> </a>
            </div>

        <!-- Image Layout -->
        <div class="max-w-5xl w-full my-6 justify-center items-center mx-auto my-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 items-start">
                
                <!-- Large Images on Left -->
                <div class="col-span-1 md:col-span-2 flex flex-col gap-4">
                    <img src="images/camp1.jpg" alt="Foundation work" class="w-full h-48 md:h-56">
                    <img src="images/camp2.jpg" alt="Reinforcement and formwork" class="w-full h-48 md:h-56">
                </div>

                <!-- Tall Middle Image -->
                <div class="col-span-1 flex">
                    <img src="images/camp3.jpg" alt="Building under construction" class="w-full h-auto md:h-full">
                </div>

                <!-- Tall Right Image -->
                <div class="col-span-1 flex">
                    <img src="images/camp4.jpg" alt="Completed building" class="w-full h-auto md:h-full">
                </div>

            </div>
        </div>

    </div>
</body>
</html>
